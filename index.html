<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XYZ Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
</head>
<body class="dark-theme">
  <div class="container">
    <div class="theme-controls">
      <div class="theme-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slider-icon">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41L7.41 4.58c-.39-.39-1.02-.39-1.41 0zm12.02 12.02c-.39.39-.39 1.02 0 1.41l1.41 1.41c.39.39 1.02.39 1.41 0 .39-.39.39-1.02 0-1.41l-1.41-1.41c-.39-.39-1.02-.39-1.41 0zm-12.02 1.41l1.41-1.41c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0l-1.41 1.41c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0zM19.99 7.41l-1.41 1.41c-.39.39-.39 1.02 0 1.41.39.39 1.02.39 1.41 0l1.41-1.41c.39-.39.39-1.02 0-1.41-.39-.39-1.02-.39-1.41 0z"/>
        </svg>
        <span>Day</span>
      </div>
      <label class="theme-toggle">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="theme-controls gradient-toggle">
      <div class="theme-label">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="slider-icon">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 16c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7z"/>
        </svg>
        <span>Gradient</span>
      </div>
      <label class="theme-toggle">
        <input type="checkbox" id="gradientSwitch" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="app-title">XYZ TIMER</div>
    <div class="phase" id="phase">Select a practice</div>
    <div class="timer" id="timer">00:00</div>
    
    <div class="presets" id="presets">
      <button class="preset-btn" data-mode="boxBreathing">Box Breathing</button>
      <button class="preset-btn" data-mode="478">4-7-8 Breathing</button>
      <button class="preset-btn" data-mode="5min">5 Min</button>
      <button class="preset-btn" data-mode="10min">10 Min</button>
      <button class="preset-btn" data-mode="20min">20 Min</button>
    </div>
    
    <div class="controls">
      <button class="control-btn" id="resetBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-3-10h2v4h2v-4h2l-4-5-4 5z"/>
        </svg>
      </button>
      <button class="control-btn start-btn" id="startBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
    
    <div class="instructions">
      XYZ Timer: A zero-distraction space for mindful moments. 
      Select a preset, then tap play to center yourself.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
