<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Timer</title>
  <style>
    /* --- CSS STYLES --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: linear-gradient(135deg, #0f1115 0%, #1a1d25 100%);
      color: #e0e0e0;
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; 
    }

    .container { 
      text-align: center; 
      width: 100%;
      /* Increased max-width to let the huge numbers fit */
      max-width: 1000px; 
      padding: 1rem; 
    }

    .timer {
      /* UPDATED: Even larger font size */
      font-size: 14rem; 
      font-weight: 200; 
      line-height: 1;
      margin: 2rem 0;
      color: #ffffff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      font-variant-numeric: tabular-nums; 
    }

    .phase {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #a0a0a0;
      min-height: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 1rem;
    }

    /* Preset Buttons Area */
    .presets {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .preset-btn {
      background: rgba(30, 35, 45, 0.7);
      border: 1px solid rgba(60, 70, 90, 0.5);
      color: #c0c0c0;
      padding: 1rem 1.8rem; /* Slightly larger clickable area */
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.1rem;
      backdrop-filter: blur(4px);
    }

    .preset-btn:hover { background: rgba(40, 45, 55, 0.8); color: #e0e0e0; }
    .preset-btn.active { background: #2d4a6e; border-color: #4a7ab5; color: white; }

    /* Custom Input Area */
    .custom-area {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
      align-items: center;
    }

    .custom-input {
      background: rgba(30, 35, 45, 0.7);
      border: 1px solid rgba(60, 70, 90, 0.5);
      color: #fff;
      padding: 0.8rem;
      border-radius: 12px;
      width: 100px;
      text-align: center;
      font-size: 1.1rem;
    }

    .custom-input::-webkit-outer-spin-button,
    .custom-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

    /* Controls (Play/Reset) */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .control-btn {
      width: 80px; 
      height: 80px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 35, 45, 0.7);
      transition: all 0.2s ease;
    }

    .control-btn:hover { background: rgba(40, 45, 55, 0.9); transform: scale(1.05); }
    .control-btn svg { fill: #e0e0e0; width: 36px; height: 36px; } 

    .start-btn { background: #2d4a6e; }
    .start-btn:hover { background: #3a5a7e; }

    .instructions {
      margin-top: 3rem;
      color: #5d6675;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      /* Massive sizing for mobile */
      .timer { 
        font-size: 28vw; 
      }
      
      .preset-btn { padding: 0.6rem 1rem; font-size: 0.9rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="phase" id="phase">Select duration</div>
    
    <div class="timer" id="timer">00:00</div>

    <div class="presets" id="presets">
      <button class="preset-btn" data-type="timer" data-time="300">5 Min</button>
      <button class="preset-btn" data-type="timer" data-time="600">10 Min</button>
      <button class="preset-btn" data-type="timer" data-time="1200">20 Min</button>
      <button class="preset-btn" data-type="timer" data-time="1800">30 Min</button>
    </div>

    <div class="custom-area">
      <input type="number" id="customHours" class="custom-input" placeholder="Hours" min="1" max="99">
      <button class="preset-btn" id="setCustomBtn">Set Hours</button>
    </div>

    <div class="controls">
      <button class="control-btn" id="resetBtn" aria-label="Reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-3-10h2v4h2v-4h2l-4-5-4 5z"/>
        </svg>
      </button>
      <button class="control-btn start-btn" id="startBtn" aria-label="Start/Pause">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>

    <div class="instructions">
      Select a preset or enter custom hours. Tap play to begin.
    </div>
  </div>

  <script>
    // --- JAVASCRIPT LOGIC ---
    document.addEventListener('DOMContentLoaded', () => {
      const timerDisplay = document.getElementById('timer');
      const phaseDisplay = document.getElementById('phase');
      const startBtn = document.getElementById('startBtn');
      const resetBtn = document.getElementById('resetBtn');
      const presetButtons = document.querySelectorAll('.preset-btn[data-time]');
      const customInput = document.getElementById('customHours');
      const setCustomBtn = document.getElementById('setCustomBtn');

      let intervalId = null;
      let timeLeft = 0;
      let isRunning = false;
      
      // Icons
      const icons = {
        play: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`,
        pause: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 19H6V5h8v14zM8 7v10h4V7H8z"/></svg>`
      };

      // Helper: Format Seconds into HH:MM:SS or MM:SS
      const formatTime = (totalSeconds) => {
        const h = Math.floor(totalSeconds / 3600);
        const m = Math.floor((totalSeconds % 3600) / 60);
        const s = totalSeconds % 60;

        if (h > 0) {
          return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
        return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      };

      const updateDisplay = () => {
        timerDisplay.textContent = formatTime(timeLeft);
        
        // Auto-resize font for extremely long strings (like HH:MM:SS) on small screens
        if (timerDisplay.textContent.length > 5) {
             if (window.innerWidth < 600) {
                 timerDisplay.style.fontSize = "18vw"; // Shrink slightly if hours are shown
             } else {
                 timerDisplay.style.fontSize = ""; 
             }
        } else {
             timerDisplay.style.fontSize = ""; 
        }
      };

      const runStandardTimer = () => {
        if (timeLeft > 0) {
          timeLeft--;
          updateDisplay();
        } else {
          stopTimer();
          phaseDisplay.textContent = "Session Complete";
        }
      };

      const startTimer = () => {
        if (isRunning) {
          clearInterval(intervalId);
          isRunning = false;
          startBtn.innerHTML = icons.play;
          return;
        }

        if (timeLeft <= 0) {
            phaseDisplay.textContent = "Please set a duration";
            return;
        }

        isRunning = true;
        startBtn.innerHTML = icons.pause;

        intervalId = setInterval(() => {
          runStandardTimer();
        }, 1000);
      };

      const stopTimer = () => {
        clearInterval(intervalId);
        isRunning = false;
        startBtn.innerHTML = icons.play;
      };

      const resetTimer = () => {
        stopTimer();
        timeLeft = 0;
        updateDisplay();
        phaseDisplay.textContent = "Select duration";
        document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
      };

      // --- EVENT LISTENERS ---

      // 1. Preset Buttons
      presetButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          resetTimer();
          btn.classList.add('active');

          const time = parseInt(btn.getAttribute('data-time'));
          timeLeft = time;
          phaseDisplay.textContent = btn.innerText + " Timer";
          updateDisplay();
        });
      });

      // 2. Custom Hours Button
      setCustomBtn.addEventListener('click', () => {
        const hours = parseInt(customInput.value);
        if (!hours || hours <= 0) {
          phaseDisplay.textContent = "Enter valid hours";
          return;
        }

        resetTimer();
        setCustomBtn.classList.add('active');

        // Convert hours to seconds
        timeLeft = hours * 3600; 
        
        phaseDisplay.textContent = `${hours} Hour Timer`;
        updateDisplay();
      });

      // 3. Control Buttons
      startBtn.addEventListener('click', startTimer);
      resetBtn.addEventListener('click', resetTimer);
      
      window.addEventListener('resize', updateDisplay);
    });
  </script>
</body>
</html>
