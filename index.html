<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zen Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="phase" id="phase">Select a practice</div>
    <div class="timer" id="timer">00:00</div>

    <div class="presets" id="presets">
      <button class="preset-btn" data-mode="boxBreathing">Box Breathing</button>
      <button class="preset-btn" data-mode="478">4-7-8 Breathing</button>
      <button class="preset-btn" data-mode="5min">5 Min</button>
      <button class="preset-btn" data-mode="10min">10 Min</button>
      <button class="preset-btn" data-mode="20min">20 Min</button>
    </div>

    <div class="controls">
      <button class="control-btn" id="resetBtn" aria-label="Reset">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-3-10h2v4h2v-4h2l-4-5-4 5z"/>
        </svg>
      </button>
      <button class="control-btn start-btn" id="startBtn" aria-label="Start/Pause">
        <!-- Play icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>

    <div class="instructions">
      A distraction-free space for mindful moments.  
      Select a preset, then tap the play button to begin.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
